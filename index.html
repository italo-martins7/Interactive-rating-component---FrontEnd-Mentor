<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>

  <main>
    <div class="card">
      <section class="rate">
        <div class="star">
          <img src="images/icon-star.svg" alt="star icon">
        </div>
        <h2>How did we do?</h2>
        <p class="description">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="grades">
          <div class="gradeInactive">1</div>
          <div class="gradeInactive">2</div>
          <div class="gradeInactive">3</div>
          <div class="gradeInactive">4</div>
          <div class="gradeInactive">5</div>
        </div>
        <button type="submit">SUBMIT</button>
      </section>
    </div>
    <div hidden class="hidden">
      <div class="card">
        <section class="result">
          <div class="image">
            <img src="images/illustration-thank-you.svg" alt="star icon">
          </div>
          <div class="textResult">
            You selected <span></span> out of 5
          </div>
          <h2>Thank you!</h2>
          <p class="thanks">
            We appreciate you taking the time to give a rating. If you ever need more support, 
            don't hesitate to get in touch!
          </p>
        </section>
      </div>
    </div>
  </main>

</body>

</html>

<script src="script.js"></script>
